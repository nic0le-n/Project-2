<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", intitial-scale="1.0">
        <title>Window</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/gee7rlf.css">
    </head>

    <body>


        <div class="frame">
            <img src="IMG/frame2.png">
        </div>

        <div class="whole-thing">

            <div class="panel" id="section1">
                <div class="s1-p1"><p>there's a bird here.</p><img src="IMG/birds.gif" alt="bird" class="bird-img"></div>
                <div class="s1-p2"><p>and a tree here.</p><img src="IMG/tree.gif" class="tree-img"></div>
                <div class="s1-p3"><p>a runner here.</p><img src="IMG/runner.gif" class="run-img"></div>
                <div class="s1-p4"><p>i'm tired.</p></div>
                <div class="dot"><a href="../index.html"><img src="IMG/dot.png"></a></div>
                <div class="s1-h1"><h1>THE SKY IS PARTICULARLY <a class="blue">BLUE</a> TODAY.</h1></div>
        
            </div>
        

            <div class="panel" id="section2">
                <div class="background" id="bg1"></div>
                <div class="background" id="bg2"></div>
                <div class="s2-p1"><p id="audioTrigger1">is that a friend?</p>
                    <audio id="audioPlayer1">
                    <source src="AUDIO/talking-46836.mp3" type="audio/mp3" />
                    Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="s2-p2"><p id="audioTrigger2">do i hear a car?</p>
                    <audio id="audioPlayer2">
                    <source src="AUDIO/car-passing-and-birds-chirping-in-the-background-62284.mp3" type="audio/mp3" />
                    Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="s2-p3"><p>has the sun set yet?</p></div>
                <div class="s2-h1"><h1>THE BLINDS WERE <a class="drawn">DRAWN</a>
                    </a> TODAY.</h1></div>
            </div>

        </div>


        <div id="hover-box" class="hover-box"></div>
        <div id="hover-box-img" class="hover-box-img"></div>
     



        <!-- JavaScript -->
        <script>
            // Get all the audio triggers and players
            const audioTriggers = document.querySelectorAll('p[id^="audioTrigger"]');
            
            audioTriggers.forEach((trigger, index) => {
            const audioPlayer = document.getElementById(`audioPlayer${index + 1}`);
            
            trigger.addEventListener('click', function() {
                audioPlayer.load(); // Reloads the audio file to start fresh
                audioPlayer.play(); // Play the audio
            });
            });
        </script>

        <script src="script.js"></script>

    </body>
